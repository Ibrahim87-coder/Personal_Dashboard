<div class="app-wrapper">
  <img
    [src]="bg"
    *ngFor="let bg of bgs?.reverse()"
    class="bg-img"
    (load)="onbgload($event)"
    @bgAnim
  />

  <div class="btn change-bg-btn" (click)="changebg()" *ngIf="!loadingbg" @fadeAnim>
    <i class="material-icons">refresh</i>
  </div>

  <div class="top-section">
    <h1>{{ dataTime | date:'shortTime' }}</h1>
    <h2>{{ dataTime | date:'d MMMM y'}}</h2>
  </div>

  <div class="content-section" [@routeAnim]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

  <div class="bottom-section">
    <app-tabs></app-tabs>
  </div>

  <app-notification></app-notification>
</div>
