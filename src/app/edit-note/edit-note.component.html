<div class="edit-note-wrapper container has-blurred-white-bg">
    
    <h2 class="is-bold">Edit Note</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <input ngModel #titleField="ngModel" name="title" class="textbox" type="text" placeholder="Enter note title..." required minlength="3">
            <ng-container *ngIf=" titleField.invalid">
                <p *ngIf="titleField.errors">Please enter a note title</p>
                <p *ngIf="titleField.errors">Title must be at least 3 characters </p>
            </ng-container>
                
        </div>
        <div class="form-field">
            <textarea class="textarea" ngModel name="content" placeholder="Enter note content..."></textarea>
        </div>
        
        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end" >Save</button>
        </div>
        
    </form>
</div>
